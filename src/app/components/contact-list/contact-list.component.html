<h1>Contact list.</h1>

<table class="table">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">E-mail address</th>
        <th scope="col"></th>
    </tr>
    <tr scope="row" *ngFor="let contact of contactList">
        <td>{{contact.firstName}} {{contact.surname}}</td>
        <td>{{contact.email}}</td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger" (click)="delete(contact)">Delete!</button>
            </div>
        </td>
    </tr>
</table>
